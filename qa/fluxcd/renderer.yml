apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: renderer
spec:
  serviceAccountName: flux
  interval: 1m
  path: "./qa/apps/renderer"
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-clin-qa
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: clin-prescription-renderer
      namespace: clin-qa
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: renderer
spec:
  sourceRef:
    kind: GitRepository
    name: clin-environments
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/renderer"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: renderer-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: renderer
spec:
  image: index.docker.io/ferlabcrsj/clin-prescription-renderer
  interval: 1m
  secretRef:
    name: images-pull
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: flux-clin-qa
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: renderer
spec:
  imageRepositoryRef:
    name: renderer
    namespace: flux-clin-qa
  filterTags:
    pattern: '^[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
     numerical:
      order: asc