apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: frontend-dev
spec:
  serviceAccountName: flux
  interval: 1m
  path: "./qa/apps/frontend-dev"
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-clin-qa
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: clin-frontend-dev
      namespace: clin-qa
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: frontend-dev
spec:
  suspend: true
  sourceRef:
    kind: GitRepository
    name: clin-environments
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/frontend-dev"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master