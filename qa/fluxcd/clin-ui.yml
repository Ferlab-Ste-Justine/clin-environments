apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clin-ui
spec:
  serviceAccountName: flux
  interval: 1m
  path: "./qa/apps/clin-ui"
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-clin-qa
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: clin-ui
      namespace: clin-qa
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: clin-ui
spec:
  suspend: true
  sourceRef:
    kind: GitRepository
    name: clin-environments
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/clin-ui"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: clin-ui
spec:
  image: index.docker.io/ferlabcrsj/clin-ui
  interval: 1m
  secretRef:
    name: images-pull
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: flux-clin-qa
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: clin-ui
spec:
  imageRepositoryRef:
    name: clin-ui
    namespace: flux-clin-qa
  filterTags:
    pattern: '^qa-[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
     numerical:
      order: asc