apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fhir-server
spec:
  serviceAccountName: flux
  interval: 1m
  path: "./qa/apps/fhir-server"
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-system
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: clin-fhir-server
      namespace: clin-qa
  dependsOn:
    - name: keycloak
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: fhir-server
spec:
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-system
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/fhir-server"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: fhir-server
spec:
  image: index.docker.io/ferlabcrsj/fhir-server
  interval: 1m
  secretRef:
    name: images-pull
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: flux-clin-qa
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: fhir-server
spec:
  imageRepositoryRef:
    name: fhir-server
    namespace: flux-clin-qa
  filterTags:
    pattern: '^[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
     numerical:
      order: asc