---
apiVersion: batch/v1
kind: Job
metadata:
  name: fhir-raw-to-normamlized
  namespace: spark
spec:
  template:
    spec:
      serviceAccountName: spark
      containers:
        - name: fhir-raw-to-normamlized
          image: ferlabcrsj/spark:ba3d4e6d97baef31fb450cb6c75c73b19ec64fce
          env:
            - name: SPARK_CLASS
              value: bio.ferlab.clin.etl.fhir.FhirRawToNormalized
            - name: SPARK_JAR
              value: s3a://spark/clin-etl-variant.jar
            - name: SPARK_CLIENT_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: spark-defaults
              mountPath: /opt/spark-configs/defaults
              readOnly: true
            - name: fhir-raw-to-normamlized
              mountPath: /opt/spark-configs/fhir-raw-to-normamlized
              readOnly: true
            - name: s3-credentials
              mountPath: /opt/spark-configs/s3-credentials
              readOnly: true
          command:
            - "/opt/client-entrypoint.sh"
          args:
            - s3a://clin
            - s3a://clin
      restartPolicy: Never
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-defaults
        - name: fhir-raw-to-normamlized
          configMap:
            name: fhir-raw-to-normamlized
        - name: s3-credentials
          secret:
            secretName: s3-credentials
  backoffLimit: 4