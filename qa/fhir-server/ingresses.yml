---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: clin-fhir-server
spec:
  tls:
    - hosts:
      - fhir.qa.clin.ferlab.bio
      secretName: letsencrypt-certificate
  rules:
    - host: fhir.qa.clin.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: clin-fhir-server
            servicePort: 8080