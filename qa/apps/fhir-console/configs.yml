---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clin-fhir-console-config
  labels:
    name: clin-fhir-console-config
data:
  application.properties: |
    hapi.fhir.tester[0].name=Clin FHIR QA
    hapi.fhir.tester[0].server_address=https://fhir.qa.clin.ferlab.bio/fhir
    hapi.fhir.tester[0].refuse_to_fetch_third_party_urls=false
    hapi.fhir.tester[0].fhir_version=R4
    hapi.fhir.tester[1].name=Clin FHIR Green QA
    hapi.fhir.tester[1].server_address=https://fhir-green.qa.clin.ferlab.bio/fhir
    hapi.fhir.tester[1].refuse_to_fetch_third_party_urls=false
    hapi.fhir.tester[1].fhir_version=R4
    hapi.fhir.tester[2].name=Clin FHIR Blue QA
    hapi.fhir.tester[2].server_address=https://fhir-blue.qa.clin.ferlab.bio/fhir
    hapi.fhir.tester[2].refuse_to_fetch_third_party_urls=false
    hapi.fhir.tester[2].fhir_version=R4
    authorized_roles=clin_administrator
    keycloak.auth-server-url=https://auth.qa.clin.ferlab.bio/auth/
    keycloak.realm=clin
    keycloak.resource=fhir-console
    keycloak.public-client=true
    keycloak.principal-attribute=preferred_username
    bio.keycloak.auth-server-url=https://auth.qa.clin.ferlab.bio/auth/
    bio.keycloak.realm=clin
    bio.keycloak.audience=clin-acl
