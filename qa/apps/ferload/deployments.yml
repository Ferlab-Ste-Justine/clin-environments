apiVersion: apps/v1
kind: Deployment
metadata:
  name: clin-ferload
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: index.docker.io/ferlabcrsj/ferload:eec27e3e8b2c5ebbb5dd7f5f72cff2930ff0a23f-1642190303 # {"$imagepolicy": "flux-clin-qa:ferload"}
          name: clin-ferload
          env:
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-download-s3-credentials
                  key: S3_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-download-s3-credentials
                  key: S3_SECRET_KEY
            - name: PLAY_HTTP_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-ferload-play-secret
                  key: CLIN_FERLOAD_PLAY_SECRET
            - name: AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-acl
                  key: client-secret
