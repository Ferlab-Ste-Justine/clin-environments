---
apiVersion: batch/v1
kind: Job
metadata:
  name: index-elasticsearch-etl-$JOBNAME-$COLOR
spec:
  template:
    spec:
      serviceAccountName: spark
      containers:
        - name: index-elasticsearch-etl-$JOBNAME-$COLOR
          image: ferlabcrsj/spark:3.1.2
          env:
            - name: SPARK_CLASS
              value: bio.ferlab.clin.etl.es.Indexer
            - name: SPARK_JAR
              value: s3a://clin-qa-app-datalake/spark/clin-variant-etl.jar
            - name: SPARK_CLIENT_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: spark-defaults
              mountPath: /opt/spark-configs/defaults
              readOnly: true
            - name: index-elasticsearch-etl
              mountPath: /opt/spark-configs/index-elasticsearch-etl
              readOnly: true
            - name: s3-credentials
              mountPath: /opt/spark-configs/s3-credentials
              readOnly: true
          command:
            - "/opt/client-entrypoint.sh"
          args:
            - "http://elasticsearch-workers:9200"
            - "clin_qa_$COLOR_$JOBNAME"
            - "re_000"
            - "$JOBNAME_template.json"
            - "$JOBNAME"
            - "1900-01-01 00:00:00"
            - "config/qa.conf"
      restartPolicy: Never
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-defaults
        - name: index-elasticsearch-etl
          configMap:
            name: index-elasticsearch-etl
        - name: s3-credentials
          secret:
            secretName: s3-credentials
  backoffLimit: 4
