apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clin-fhir-server-green
  name: clin-fhir-server-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clin-fhir-server-green
  template:
    metadata:
      labels:
        app: clin-fhir-server-green
    spec:
      volumes:
        - name: postgres-ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: index.docker.io/ferlabcrsj/clin-fhir-server:46bc6069dde965af216f3ba602d0f3bb518b09ea-1639493456 # {"$imagepolicy": "flux-clin-qa:fhir-server"}
          name: clin-fhir-server-green
          resources:
            requests:
              memory: "2048Mi"
              cpu: "1.00"
            limits:
              memory: "4096Mi"
              cpu: "2.00"
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-clin-fhir-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-clin-fhir-credentials
                  key: password
            - name: BIO_AUTH_AUTHORIZATION_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-acl
                  key: client-secret
          envFrom:
            - configMapRef:
                name: clin-fhir-server-green
          volumeMounts:
            - name: postgres-ca-certificate
              mountPath: /opt/ca
              readOnly: true
