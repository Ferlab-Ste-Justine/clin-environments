apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clin-frontend-dev
  name: clin-frontend-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clin-frontend-dev
  template:
    metadata:
      labels:
        app: clin-frontend-dev
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: index.docker.io/ferlabcrsj/clin-frontend:610e3471fd180ee95582c8bdad96b73b595fd4f0-1639422414 # {"$imagepolicy": "flux-clin-qa:frontend"}
