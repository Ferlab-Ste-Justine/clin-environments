apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fhir-server
spec:
  serviceAccountName: root-repo
  interval: 1m
  path: "./staging/apps/fhir-server"
  sourceRef:
    kind: GitRepository
    name: root-repo
    namespace: flux-system
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: clin-fhir-server
      namespace: clin-staging
  dependsOn:
    - name: keycloak
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: fhir-server
spec:
  sourceRef:
    kind: GitRepository
    name: root-repo
  interval: 1m
  update:
    strategy: Setters
    path: "./staging/apps/fhir-server"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: fhir-server
spec:
  image: index.docker.io/ferlabcrsj/fhir-server
  interval: 1m
  secretRef:
    name: images-pull
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: fluxcd-clin-staging
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: fhir-server
spec:
  imageRepositoryRef:
    name: fhir-server
    namespace: fluxcd-clin-staging
  policy:
    semver:
      range: '>=1.0.0 <2.0.0'