apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: git-autosync
spec:
  serviceAccountName: flux
  interval: 1m
  path: "./staging/apps/git-autosync"
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-clin-staging
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: git-autosync
      namespace: clin-staging
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: git-autosync
spec:
  sourceRef:
    kind: GitRepository
    name: clin-environments
    namespace: flux-clin-staging
  interval: 1m
  update:
    strategy: Setters
    path: "./staging/apps/git-autosync"
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: master
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: git-autosync
spec:
  image: index.docker.io/ferlabcrsj/git-autosync
  interval: 1m
  secretRef:
    name: images-pull
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: flux-clin-staging
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: git-autosync
spec:
  imageRepositoryRef:
    name: git-autosync
    namespace: flux-clin-staging
  policy:
    semver:
      range: '>=1.0.0 <2.0.0'