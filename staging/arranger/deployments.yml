---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
  annotations:
    fluxcd.io/automated: 'true'
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: ferlabcrsj/clin-arranger:e79ce62c9eece44f701883d84d0dabc6b66a1412
          name: arranger
          resources:
            requests:
              memory: "512Mi"
              cpu: '1'
            limits:
              memory: "1024Mi"
              cpu: '2'
