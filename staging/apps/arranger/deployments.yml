---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: ferlabcrsj/clin-arranger:a62e3c037956ab750bae6f55ab51f3cd41f9bb02-1635909642 # {"$imagepolicy": "fluxcd-clin-staging:arranger"}
          name: arranger
          resources:
            requests:
              memory: "512Mi"
              cpu: '1'
            limits:
              memory: "1024Mi"
              cpu: '2'
