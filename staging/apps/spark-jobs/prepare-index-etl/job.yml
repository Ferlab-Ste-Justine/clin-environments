---
apiVersion: batch/v1
kind: Job
metadata:
  name: prepare-index-etl-$JOBNAME
spec:
  template:
    spec:
      serviceAccountName: spark
      containers:
        - name: prepare-index-etl-variant-centric-$JOBNAME
          image: ferlabcrsj/spark:3.1.2
          env:
            - name: SPARK_CLASS
              value: bio.ferlab.clin.etl.es.PrepareIndex
            - name: SPARK_JAR
              value: s3a://clin-staging-app-datalake/spark/clin-variant-etl.jar
            - name: SPARK_CLIENT_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: spark-defaults
              mountPath: /opt/spark-configs/defaults
              readOnly: true
            - name: prepare-index-etl
              mountPath: /opt/spark-configs/prepare-index-etl
              readOnly: true
            - name: s3-credentials
              mountPath: /opt/spark-configs/s3-credentials
              readOnly: true
          command:
            - "/opt/client-entrypoint.sh"
          args:
            - "config/staging.conf"
            - $INDEX
            - "re_000"
            - "first_load"

      restartPolicy: Never
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-defaults
        - name: prepare-index-etl
          configMap:
            name: prepare-index-etl
        - name: s3-credentials
          secret:
            secretName: s3-credentials
  backoffLimit: 4
