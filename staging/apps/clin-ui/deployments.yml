apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clin-ui
  name: clin-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clin-ui
  template:
    metadata:
      labels:
        app: clin-ui
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: index.docker.io/ferlabcrsj/clin-ui:1.0.0 # {"$imagepolicy": "flux-clin-staging:clin-ui"}
          name: clin-ui
