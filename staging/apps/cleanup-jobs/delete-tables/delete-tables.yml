---
apiVersion: batch/v1
kind: Job
metadata:
  name: delete-tables
spec:
  template:
    spec:
      containers:
        - name: delete-tables
          image: ferlabcrsj/postgres-backup:9bb43092f76e95f17cd09f03a27c65d84112a3cd
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-staging-clin-fhir-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-staging-clin-fhir-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: clin-fhir-server-db-connection
            - configMapRef:
                name: clin-fhir-server-db-connection-tls
          volumeMounts:
            - name: ca-certificate
              mountPath: /opt/ca
              readOnly: true
          command:
            - psql
            - -d
            - clin_fhir_staging
            - -c
            - "DO $$$DECLARE
                   r RECORD;
               BEGIN
                FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = current_schema()) LOOP
                EXECUTE 'DROP TABLE IF EXISTS ' || quote_ident(r.tablename) || ' CASCADE';
                END LOOP;
                END$$$;"
      restartPolicy: Never
      volumes:
        - name: ca-certificate
          secret:
            defaultMode: 365
            secretName: postgres-staging-ca-certificate
  backoffLimit: 4


