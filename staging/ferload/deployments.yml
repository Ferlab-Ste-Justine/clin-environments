---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.app: "semver:~1"
  name: clin-ferload
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: ferlabcrsj/ferload:b0609cc
          name: clin-ferload
          env:
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-download-s3-credentials
                  key: S3_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-download-s3-credentials
                  key: S3_SECRET_KEY
            - name: PLAY_HTTP_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clin-ferload-play-secret
                  key: CLIN_FERLOAD_PLAY_SECRET
