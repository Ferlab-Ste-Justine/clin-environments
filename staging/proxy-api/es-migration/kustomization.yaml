---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - migration.yml

configMapGenerator:
  - name: clin-proxy-es-migration-script
    options:
      disableNameSuffixHash: true
    files:
      - migrate.sh
  - name: clin-proxy-es-migration-aliases
    options:
      disableNameSuffixHash: true
    files:
      - aliases.json